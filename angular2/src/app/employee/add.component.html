<form (ngSubmit)="onSubmit(checkoutForm)" #checkoutForm="ngForm">
    <div class="form-group col-md-6" [class.has-error]="name.invalid && name.touched"
         [class.has-success]="name.valid">
        <label>Name</label>
        <input id="name" type="text" class="col-sm-2 form-control" name="name"
               [(ngModel)]="employee.name" #name="ngModel" required>
        <span *ngIf="name.error && name.error.required && name.touched">
            First name is  required
        </span>
    </div>

    <div class="form-group col-md-6" [class.has-error]="city.invalid && city.touched"
         [class.has-success]="city.valid">
        <label for="city">
            city
        </label>
        <input id="city" type="text" class="form-control" name="city"
               [(ngModel)]="employee.city" #city="ngModel" required>
    </div>

    <div class="form-group col-md-6" [class.has-error]="gender.invalid" [class.has-success]="gender.valid">
        <label class="control-label">gender</label>
        <div>
            <label class="radio-inline">
                <input type="radio" name="gender" value="male"
                       [(ngModel)]="employee.gender" #gender="ngModel" required>Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender"
                       [(ngModel)]="employee.gender" #gender="ngModel" required>female
            </label>
        </div>
        <!--<span class="help-block" *ngIf="gender.invalid">
            Gender is required
        </span>-->
    </div>

   
     <!--<div class="form-group" [class.has-error]="department.invalid" [class.has-success]="department.valid">
        <label for="department" class="control-label">
            department
        </label>
        <select id="department" type="text" class="form-control" name="department"
                [(ngModel)]="employee.department" #department="ngModel" required">
            <option *ngFor="let dept of departments" [value]="dept.id">
                {{dept.name}}
            </option>
        </select>-->
        <!--<span class="help-block" *ngIf="department.touched && department.invalid">
            department is required
        </span>-->
  <!--  </div>-->

    <div class="form-group"  [class.has-error]="department.invalid" [class.has-success]="department.valid">
        <label for="department">Department</label>
        <select id="department" name="department" [(ngModel)]="department" type="text"
                class="form-control">
            <option *ngFor="let dept of departments" [value]="dept.id">
                {{dept.name}}
            </option>
        </select>
    </div>

    <div class="form-group col-md-6">
        <label for="department">
            department
        </label>
        <input id="department" type="text" class="form-control" name="department"
               [(ngModel)]="employee.department" #departmenttxt="ngModel" required>
    </div>

    <div class="form-group col-md-6">
        <label for="email">
            email
        </label>
        <input id="email" type="text" class="form-control" name="email"
               [(ngModel)]="employee.email" #email="ngModel" required>
    </div>


    <div class="form-group col-md-6">
        <label for="contact">
            contact
        </label>
        <input id="contact" type="text" class="form-control" name="contact"
               [(ngModel)]="employee.contact" #contact="ngModel" required>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!checkoutForm.form.valid">Add</button>

</form>
